<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Завдання</title>
</head>
<body>

<h1>Виконання завдань на JavaScript</h1>

<script>
    // =========================
    // 1. Перевірка наявності об'єкта з віком < 20
    // =========================
    const people = [
        { name: 'John', age: 27 },
        { name: 'Jane', age: 31 },
        { name: 'Bob', age: 19 },
    ];

    const hasYoungPerson = people.some(person => person.age < 20);
    console.log("Чи є хоча б один об'єкт з віком < 20:", hasYoungPerson); // true

    // =========================
    // 2. Квадрати чисел з масиву
    // =========================
    const numbers = [1, 2, 3, 4, 5];
    const squares = numbers.map(num => num ** 2);
    console.log("Квадрати чисел:", squares); // [1, 4, 9, 16, 25]

    // =========================
    // 3. Сортування масиву об'єктів за віком
    // =========================
    const users = [
        { name: 'John', age: 27 },
        { name: 'Jane', age: 31 },
        { name: 'Bob', age: 19 },
    ];

    const sortedUsers = users.slice().sort((a, b) => a.age - b.age);
    console.log("Відсортовані об'єкти за віком:", sortedUsers);
    // [{name: "Bob", age: 19}, {name: "John", age: 27}, {name: "Jane", age: 31}]

    // =========================
    // 4. Клас Calculator з method chaining
    // =========================
    class Calculator {
        constructor() {
            this.value = 0;
        }

        number(val) {
            this.value = val;
            return this;
        }

        add(val) {
            this.value += val;
            return this;
        }

        subtract(val) {
            this.value -= val;
            return this;
        }

        multiply(val) {
            this.value *= val;
            return this;
        }

        divide(val) {
            if (val === 0) {
                throw new Error("Ділення на 0 неможливе!");
            }
            this.value /= val;
            return this;
        }

        getResult() {
            return this.value;
        }
    }

    // Приклад використання
    const calc = new Calculator();
    const result = calc
        .number(10)    // 10
        .add(5)        // 15
        .subtract(3)   // 12
        .multiply(4)   // 48
        .divide(2)     // 24
        .getResult();  // 24

    console.log("Результат обчислень Calculator:", result); // 24
</script>

</body>
</html>
